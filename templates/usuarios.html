<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='usuarios.css')}}">
</head>

<body>
    <div class="container">
        <h1>Usuários cadastrados</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Idade</th>
                    <th>CPF</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr id="linha-{{ usuario.id }}">
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.idade }}</td>
                    <td>{{ usuario.cpf}}</td>
                    <td>
                        <button style="cursor: pointer;" title="Excluir usuário"
                            onclick="excluirUsuario('{{usuario.id}}', '{{usuario.cpf}}')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                            </svg>
                        </button>
                        <button style="cursor: pointer;" title="Editar Usuário" data-usuario='{{ usuario | tojson }}' onclick="preencherFomulario(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                            </svg>
                        </button>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
    <br>
    <div class="container">
        <h1>Atualização cadastral do usuário</h1>
        <form id="form-atualizar-usuario">  
            <table>
                <thead>
                    <tr>
                        <th class="th-update">Nome</th>
                        <th class="th-update">E-mail</th>
                        <th class="th-update">Idade</th>
                        <th class="th-update">CPF</th>
                        <th class="th-update">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <input type="hidden" id="id">
                        <td><input type="text" id="nome" required></td>
                        <td><input type="text" id="email" required></td>
                        <td><input type="number" id="idade" required></td>
                        <td><input type="text" id="cpf" required></td>
                        <td>
                            <button class="button-update" onclick="atualizarUsuario()" type="submit" id="btn-atualizar">
                                Atualizar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div>
        <script src="../static/usuarios.js">
        </script>
    </div>
</body>

</html>
